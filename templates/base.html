{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c263ef70a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block statics %}{% endblock %}
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <div id="hamburger-icon" onclick="toggleSideMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>     
    </header>
    
    <main>
        <div id="side-menu"></div>
        <div id="content">
            {% block content %}
            <!-- ここにページ固有のコンテンツが入ります -->
            {% endblock %}
        </div>
    </main>
    
    <footer></footer>

    <script src="{% static 'javascript/base.js' %}"></script>
</body>
</html>
